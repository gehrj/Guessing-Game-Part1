<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>

    <!-- Bootstrap and CSS here-->
  <link rel="stylesheet" type="text/css" href="style.css">
  <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  </head>
  <body>

      <div id='app' class="center">

        <div id='headers'>
          <h1 id="title" class="hit-the-floor"> Guessing Game?!? </h1>
          <h3 id="subtitle"> Test your luck on a number between 1-100, get it right and you might want go buy a lotto ticket! </h3>
        </div>

        <div id='main'>
          <div id='input-parent'>
            <!-- Player's guess input, and submit button -->
            <input id="players-input" class="center" placeholder="#" maxlength='3' autofocus=autofocus></input>
            <button id="submit" class="btn btn-success"> Go! </button>
          </div>

          <div id='guesses'>
            <!-- unordered list of guesses -->
            <ul class="guess-list">
              <li class="guess">-</li>
              <li class="guess">-</li>
              <li class="guess">-</li>
              <li class="guess">-</li>
              <li class="guess">-</li>
            </ul>
          </div>

          <div id="menu-btns">
            <!-- reset and hint buttons -->
            <button class="btn btn-danger"> Reset </button>
            <button class="btn btn-info"> Its too hard help me out! </button>
          </div>
        </div>
      </div>



    <div id='footer' class="center">
        <div class='row'>
          <div class='col-sm-4'>
            <img src='fa-logo@2x.png'></img>
          </div>

          <div class='col-sm-4'>
            <h4>Project by Justin Gehr</h4>
          </div>

          <div class='col-sm-4'>
            <img src='grace_hopper_academy.png' ></img>
          </div>


        </div>
    </div>

  </body>
</html>
